<!DOCTYPE html>

<head>

	<title>Two-Page Website</title>
	<link rel="stylesheet" href="style.css">

  <style>

    .centered-hr {
 			 width: 50%; /* Set a specific width */
			margin: 0 auto; /* Center horizontally */
  			border: 3px solid rgb(0, 0, 0); /* Example styling */
			margin-top: 20px; /* Optional: Add some space above the line */
	}

    .image-container {
            display: flex;
           	justify-content: center; /* centers images horizontally */
            align-items: center;     /* centers images vertically */
            gap: 50px;
           	width: 100%;             /* ensures full width */
           	 margin: 0 auto;          /* centers container if needed */
    }

	        .image-container img {
		 width: 550px; /* Set a specific width for each image */
        height: 400px;
        border: 1px solid #ccc;
        object-fit: cover;
	}

    /* Table Wrapper for mobile scroll */
    .table-wrapper {
      overflow-x: auto;
      margin: 40px auto;
      max-width: 95%;
    }

    /* Enhanced Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      letter-spacing: 0.5px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(to right, #8a2be2, #c770f0);
      color: white;
      text-transform: uppercase;
      font-weight: 600;
    }

    th, td {
      padding: 18px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
      transition: background 0.3s ease;
      color: #333;
    }

    tbody tr:nth-child(even) {
      background-color: #faf5ff;
    }

    tbody tr:hover {
      background-color: #f0e6ff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px;
      }
    }

    /* Clock styling */
    .nav-clock {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      color: #8a2be2;
      font-weight: 600;
      flex: 1;
      text-align: center;
      user-select: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      background: rgba(132, 132, 243, 0.6);
      z-index: 999;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
    
    
</head>

  <script>
		// Single handler: toggle the hamburger animation and the mobile nav
		const hamburger = document.querySelector('.hamburger');
		const navLinks = document.querySelector('.nav-links');

		hamburger.addEventListener('click', () => {
			hamburger.classList.toggle('toggle');
			navLinks.classList.toggle('mobile-active');

		});
  
		// Live clock update
  		function updateClock() {
    	const clock = document.getElementById('navClock');
    	if (!clock) return;

    	const now = new Date();
    	let hours = now.getHours();
    	const mins = String(now.getMinutes()).padStart(2, '0');
    	const secs = String(now.getSeconds()).padStart(2, '0');
    	const ampm = hours >= 12 ? 'PM' : 'AM';

    	hours = hours % 12;
    	hours = hours ? hours : 12; // 0 becomes 12

    	clock.textContent = `${hours}:${mins}:${secs} ${ampm}`;
  }

  setInterval(updateClock, 1000);
  updateClock(); // Initial call
  </script>
